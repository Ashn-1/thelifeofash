---
layout: default
active-tab: art
---

<div style="margin-top: 5%; margin-bottom: 5%"><a href="/">&#8617; Home</a></div>

<h1>{{page.title}}</h1>

<!-- Post info -->
<div style="display: flex; flex-direction: column;">
    <!-- Post created date -->
    <div style="display: flex">
        <div class="post-info">
            🕑 Created
        </div>
        <div>
            {{ page.date | date: site.data.date-format.full-date }}
        </div>
    </div>
    
    <!-- Post category -->
    <div style="display: flex;">
        <div class="post-info">
            📁 Category
        </div>
        <div>
            {% assign tag = page.tags[1] -%}
            {% include colored-tag.html -%}
        </div>
    </div>
</div>

<hr>

<!-- Post content -->
<div class="post-content">
    {{ content }}
</div>
