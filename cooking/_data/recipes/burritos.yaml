
ingredients:
  - item: Hackfleisch
    amount: 400 g
  - item: Paprika
    amount: 1
  - item: Zwiebeln
    amount: 2
  - item: gemahlener Kreuzkümmel
    amount: 1 TL
  - item: gemahlene Koriandersamen
    amount: 1 TL
  - item: Knoblauchzehen
    amount: 1
  - item: TomatenMark
    amount: 3 EL
  - item: Mais
    amount: 1 Dose
  - item: Kidney-Bohnen
    amount: 1 Dose
  - item: Kichererbsen
    amount: 1 Dose
  - item: Dosentomaten
    amount: 1
  - item: geriebener Käse
    amount: 100 g
  - item: Weizentortillas
    amount: 6
  - item: Öl
    amount: 2 EL
  - item: Chiliflocken
  - item: Salz
  - item: Pfeffer
    
steps:
  - Zwiebeln und Paprika schneiden
  - Hackfleisch in Öl anbraten
  - Zwiebeln und Knoblauch dazu geben und mitbraten
  - Kreuzkümmel, Koriander und Chiliflocken dazugeben
  - Paprika und Tomatenmark dazugeben und mitbraten
  - Kidney-Bohnen mit Flüssigkeit und Mais und Weiße Bohnen ohne Flüssigkeit und Dosentomaten dazugeben und aufkochen lassen
  - Mit Salz und Pfeffer abschmecken und 5 Minuten köcheln lassen
  - Ofen auf 200°C Ober-/Unterhitze vorheizen
  - Auflaufform fetten und Tortillas holen
  - 3-4 EL Hackmasse auf den Tortilla geben und dann einrollen und in die Auflaufform legen
  - Mit Käse bestreuen und für 20 Minuten in den Ofen