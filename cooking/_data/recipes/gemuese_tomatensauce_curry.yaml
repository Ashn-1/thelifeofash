steps:
  - Cashew 10 Minuten in warmem Wasser einweichen
  - Tomatensauce Zutaten und 100 ml Wasser in eine Küchenmaschine geben und pürieren bis sämig, glatte Paste entsteht
  - Zwiebel schneiden, Karotten in Scheiben schneiden, Aubergine, Zucchini und Kartoffel würfeln
  - Öl in Pfanne erhitzen und auf mittlerer Hitze Gewürze darin anschwitzen (2 Minuten)
  - Zwiebeln hinzufügen und auf niedriger Hitze 8 Minuten lang karamelisieren lassen (Ab und zu rühren)
  - Tomatenpaste und restlichen Gemüse dazugeben und auf mittlerer Hitze mit geschlossenem Deckel 20 Minuten garen lassen
  - Kokosmilch und Zitrone dazugeben und kurz aufkochen lassen
