
ingredients:
  - item: Gnocchi
    amount: 500 g
  - item: Zwiebeln
    amount: 1
  - item: Knoblauchzehen
    amount: 2
  - item: getrocknete Tomaten in Öl
    amount: 20 g
  - item: Brokkoli
    amount: 250 g
  - item: Balsamicoessig
    amount: 2 EL
  - item: Thymian
  - item: Petersilie
  - item: Salz
  - item: Pfeffer
    
steps:
  - Gnocchi kochen und danach entnehmen
  - Ein wenig Kochwasser aufheben
  - Brokkoli kochen und danach entnehmen
  - Zwiebel und Tomaten schneiden
  - Zwiebeln andünsten
  - Knoblauch und Tomaten dazugeben und weiter braten
  - Gnocchi und Brokkoli dazugeben und weiter braten
  - Kochwasser, Salz, Pfeffer und Balsamicoessig dazugeben
  - Kurz köcheln lassen
