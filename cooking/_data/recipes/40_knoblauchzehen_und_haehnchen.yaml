
ingredients:
  - item: Hähnchenkeule oder -schenkel
    amount: 1 kg
  - item: Knoblauchzehen
    amount: 40
  - item: Olivenöl
    amount: 150 ml
  - item: Thymian
  - item: Salz
  - item: Pfeffer
    
steps:
  - Knoblauchzehen schälen
  - Ofen auf 180°C Ober-/Unterhitze vorheizen
  - Dutch oven nehmen zum Braten
  - Hähnchen mit Salz und Pfeffer würzen
  - Hähnchen auf allen Seiten braun anbraten
  - Knoblauchzehen, Thymian und Olivenöl dazugeben
  - In den Ofen für 1h30 stellen
  - Mit Brot servieren
