
ingredients:
  - item: Hähnchenbrust
    amount: 500 g
  - item: Ananasstücke
    amount: 2 Dosen
  - item: Sahne
    amount: 1 Becher
  - item: Schmelzkäse
    amount: 200 g
  - item: Frühlingszwiebeln
    amount: 4
  - item: Knoblauchzehen
    amount: 4
  - item: Honig
    amount: 2 EL
  - item: Currypulver
    amount: 6 TL
  - item: Hühnerbrühenpulver
    amount: 2 TL
  - item: Chiliflocken
  - item: Salz
  - item: Pfeffer
    
steps:
  - Fleisch in kleine Stücke schneiden
  - Fleisch in der Pfanne leicht anbraten bis es Farbe bekommt
  - Honig dazu geben
  - Frühlingszwiebeln und Knoblauch dazu geben und kurz anschwitzen
  - Curry und Suppenbrühenpulver dazu geben und kurz durchrösten
  - Mit Sahne ablöschen und etwas vom Ananassaft dazu geben
  - Schmelzkäse dazu geben und schmelzen lassen
  - Alles aufkochen lassen und mit Salz, Pfeffer, Curry und Chili abschmecken
