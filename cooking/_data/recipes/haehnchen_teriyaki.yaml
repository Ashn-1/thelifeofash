
ingredients:
  - item: Frühlingszwiebeln
    amount: 1
  - item: Karotten
    amount: 1
  - item: Rohrzucker
    amount: 3 TL
  - item: Hähnchenfleisch
    amount: 500 g
  - item: Ingwer
    amount: bisschen
  - item: Knoblauchzehen
    amount: 3
  - item: Zwiebeln
    amount: 2
  - item: Sojasauce
    amount: 100 ml
  - item: Honig
    amount: 1 TL
  - item: Rotwein
    amount: 25 ml
  - item: Speisestärke
    amount: 1 TL
  - item: Sesamöl
  - item: Salz
  - item: Pfeffer
    
steps:
  - Frühlingszwiebeln und Karotten in Scheiben schneiden
  - Beides zusammen mit dem Rohrzucker in einer Pfanne anbraten bis es karamelisiert
  - Hühnchenfleisch in Streifen schneiden und in einen großen Topf geben
  - Zwiebeln schneiden und dazugeben
  - Ingwer, Knoblauch, Sojasauce, Honig, Rotwein, und etwas Pfeffer zu einer Sauce verrühren und zum Fleisch geben
  - Bei niedriger Stufe (3-4 von 9) ca. 25 Minuten köcheln lassen
  - Speisestärke dazugeben und durch rühren
  - Karotten und Frühlingszwiebeln von vorher dazugeben und servieren
