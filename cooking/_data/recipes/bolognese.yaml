
ingredients:
  - item: Hackfleisch
    amount: 500 g
  - item: Dosentomaten
    amount: 2
  - item: Zwiebeln
    amount: 2
  - item: Knoblauch
    amount: 2
  - item: Zucker
    amount: 1/2 TL
  - item: Tomatenmark
    amount: 2 EL
  - item: Rotwein
    amount: 125 ml
  - item: Lorbeerblätter
    amount: 2
  - item: Olivenöl
  - item: Salz
  - item: Pfeffer
  
steps:
  - Zwiebeln schneiden
  - Hackfleisch in heißem Olivenöl anbraten
  - Zwiebeln und Knoblauch kurz mitbraten
  - Mit Salz, Pfeffer und Zucker würzen
  - Tomatenmark mit anrösten
  - Ablöschen mit Rotwein oder Wasser und fast vollständig einkochen lassen
  - Dosentomaten und 100ml Wasser dazu geben
  - Lorbeerblätter zugeben
  - 1 Stunde bei niedriger/mittlerer Stufe köcheln lassen (Stufe 3-4 von 9) und mehrmals umrühren
  - Eventuell nachwürzen