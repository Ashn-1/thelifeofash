
image: /assets/img/recipes/schoko-bananen-muffins.jpg

ingredients:
  - item: reife Bananen
    amount: 4
  - item: Eier
    amount: 2
  - item: Mehl
    amount: 200 g
  - item: Zucker
    amount: 130 g
  - item: Schokoraspeln
    amount: 100 g
  - item: Pflanzenöl
    amount: 80 ml
  - item: Backpulver
    amount: 2 TL
    
steps:
  - Backofen auf 180°C Ober-/Unterhitze vorheizen
  - Mehl, Backpulver und Schokoraspeln vermengen
  - Bananen auf einem Teller zerdrücken
  - In extra Schüssel Eier, Zucker und Öl verquirlen
  - In Quirlmasse die Bananen dazu geben
  - Mehlgemisch unter die Eier-Bananen-Mischung rühren
  - In die Muffinform reinkippen (ca. 0,5 cm oben freihalten)
  - Für 20-25 Minuten in den Backofen
