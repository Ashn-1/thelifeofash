
ingredients:
  - item: Reis oder Gersten Perlgraupen
    amount: 2 Tassen
  - item: Champignons
    amount: 100 g
  - item: Frühlingszwiebeln
    amount: 2
  - item: Zucchini
    amount: 1/2
  - item: Knoblauchzehen
    amount: 2
  - item: Paprika
    amount: 6
  - item: Schlagsahne
    amount: 200 ml
  - item: Tomatenmark
    amount: 1 EL
  - item: Gemüsesuppenpulver
  - item: Salz
  - item: Pfeffer
    
steps:
  - Reis mit Gemüsesuppenpulver und Wasser in den Reiskocher
  - Champignons, Frühlingszwiebeln, Zucchini, Knoblauch schneiden und mischen
  - Mit Salz und Pfeffer würzen
  - Reis dazu geben und mischen
  - Alles in Paprika füllen
  - Sahne, Tomatenmark und Gemüsebrühepulver zusammen mischen
  - Sauce in die Paprika gießen
  - Im Backofen bei 180°C für 30 Minuten
