
ingredients:
  - item: Zwiebeln
    amount: 1
  - item: Tomaten
    amount: 2
  - item: Tomatenmark
    amount: 1 EL
  - item: Kartoffeln
    amount: 5
  - item: Bohnen (z.B. Prinzessinenbohnen)
    amount: 250 g
  - item: Oregano
    amount: 1/2 TL
  - item: gemahlene Koriandersamen
    amount: 1/2 TL
  - item: Olivenöl
  - item: Zucker
  - item: Paprikagewürz
  - item: Salz
  - item: Pfeffer
    
steps:
  - Zwiebel schneiden und Kartoffeln würfeln
  - 80% der Zwiebel in Olivenöl anbraten
  - Tomatenmark kurz mitrösten
  - Mit einem Glas Wasser ablöschen
  - Kartoffeln dazugeben und bei mittlerer Hitze 10 Minuten lang mit geschlossenem Deckel kochen lassen (Stufe 6/7 von 9)
  - Tomaten, restliche Zwiebeln, Salz, Pfeffer, Oregano und Koriander grob pürieren und in den Topf geben
  - Bohnen hinzugeben und 15 Minuten lang unter ständigem Umrühren weiterkochen lassen

