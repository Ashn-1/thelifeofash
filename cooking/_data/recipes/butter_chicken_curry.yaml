
ingredients:
  - item: Hähnchenbrust
    amount: 500 g
  - item: Dosentomaten
    amount: 2
  - item: Butter
    amount: 125 g
  - item: Honig
    amount: 4 EL
  - item: gemahlener Kreuzkümmel
    amount: 1 TL
  - item: Kurkumapulver
    amount: 1 TL
  - item: Chilipulver
    amount: 1 TL
  - item: frischer Kurkuma
    amount: daumengroßes Stück
  - item: Salz
  - item: Pfeffer
    
steps:
  - Dosentomaten, frischen Kurkuma, Kümmel und Pfeffer pürieren
  - Hähnchen in kleine Stücke schneiden
  - Hähnchen kurz anbraten in Topf und dann entnehmen
  - Tomatenpuree in den Topf geben
  - Butter in Sticks schneiden und mit Honig zusammen in den Topf geben
  - Salz, Kurkuma- und Chilipulver dazugeben
  - Sobald allles geschmolzen ist, Hähnchen dazugeben
  - Für 1h30 köcheln lassen und gelegentlich umrühren