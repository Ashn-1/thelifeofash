
ingredients:
  - item: Rosenkohl
    amount: 250 g
  - item: Kohlrabi
    amount: 1
  - item: Kartoffeln
    amount: 4
  - item: Karotten
    amount: 3
  - item: Bohnen
    amount: 1/2 Dose
  - item: Zwiebeln
    amount: 1
  - item: Milch
    amount: 100 ml
  - item: Zucker
    amount: 1/2 TL
  - item: Olivenöl
  - item: Salz
  - item: Pfeffer
    
steps:
  - Zwiebeln, Kohlrabi, Kartoffeln, Karotten schälen und würfeln
  - Rosenkohl vorbereiten (Stängel abschneiden und äußersten Blätter entfernen
  - Zwiebeln in Olivenöl anbraten bis glasig
  - Mit drei Gläsern Wasser ablöschen und Milch und Zucker dazugeben
  - Gemüse in den Topf geben und bei mittlerer Hitze (6/7 von 9) mit Deckel halb zu für 15 Minuten köcheln lassen
  - Wasser aus dem Topf entfernen und würzen
