
ingredients:
  - item: Hähnchenbrust
    amount: 500 g
  - item: Butter
    amount: 50 g
  - item: Zwiebel
    amount: 1
  - item: Selerie
    amount: Halbes Bund
  - item: große Karotten
    amount: 2
  - item: Pastinaken
    amount: 2
  - item: Thymian
    amount: 1 TL
  - item: Mehl
    amount: 50 g
  - item: Hähnchensuppe
    amount: 500 ml
  - item: Kidney-Bohnen
    amount: 1 Dose
  - item: Sahne
    amount: 200 ml
  - item: Blätterteig
    amount: 1
  - item: Petersilie
  - item: Salz
  - item: Pfeffer
    
steps:
  - Gemüse und Hühnchen klein schneiden
  - Hühnchensuppe bereit machen
  - 25 g Butter in Topf schmelzen und Hühnchen darin anbraten bis weiß/leicht braun von außen
  - Hühnchen entnehmen
  - Rest der Butter im Topf schmelzen und Zwiebeln glasig anbraten
  - Gemüse hinzugeben und bei mittlerer Hitze braten
  - Sobald Gemüse leicht weich geworden ist, Thymian hinzugeben und 30 Sekunden mitbraten
  - Mehl dazugeben und umrühren
  - Hühnchensuppe nach und nach dazugeben und weiter umrühren
  - Hühnchenfleisch dazugeben und umrühren
  - Bohnen und Sahne dazugeben und umrühren
  - Ofen vorheizen auf 200°C Ober-/Unterhitze
  - Kreisform aus Blätterteig ausschneiden und Schlitze rein ritzen
  - Sobald Ofen heiß ist, Blätterteig auf Gemüse-/Hühncheneintopf legen und für ~10 Minuten in den Ofen
