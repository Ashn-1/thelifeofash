
image: /assets/images/wurzelbrot.jpg

ingredients:
  - item: Dinkelmehl (Type 630)
    amount: 500 g
  - item: Dinkelvollkornmehl
    amount: 100 g
  - item: Honig
    amount: 1 EL
  - item: lauwarmes Wasser
    amount: 300 ml
  - item: Salz
    amount: 15 g
  - item: Trockenhefe
    amount: 7 g
    
steps:
  - Honig in lauwarmem Wasser auflösen
  - Alle Zutaten zusammen mischen
  - 10 Minuten lang kneten bis glatter Teig entsteht
  - Teig in Schüssel geben, leicht bemehlen, abdecken und 3 h gehen lassen
  - Teig halbieren und jede Hälfte länglich formen und mehrfach eindrehen
  - Auf ein mit Backpapier ausgelegtes Backblech legen, abdecken und 20 Minuten gehen lassen
  - Feuerfeste Schale mit 500 ml Wasser in den Backofen stellen
  - Backofen auf 240°C Umluft vorheizen
  - 15 Minuten backen und dann Temperatur auf 190°C Umluft reduzieren und nochmal 10 Minuten backen
