
ingredients:
  - item: Dinkelmehl (Type 630)
    amount: 600 g
  - item: Hefe
    amount: 1/2 Block
  - item: Rohrzucker
    amount: 2 TL
  - item: Joghurt
    amount: 100 g
  - item: Salz
    amount: 1 TL
  - item: Öl
    amount: 2 EL
    
steps:
  - Alle Zutaten mit 100 ml lauwarmen Wasser vermengen
  - Teig kneten
  - Abgedeckt an warmen Ort für 30 Minuten gehen lassen
  - Teig in 4 gleich große Stücke teilen
  - Teigstücke zu 0,5 cm dicken Fladen ausrollen
  - In beschichteter Pfanne bei hoher Hitze für 2 Minuten pro Seite backen
  - Am Ende eine Seite mit Öl bestreichen